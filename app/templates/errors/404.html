{% extends "base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="text-6xl font-bold text-red-500 mb-4">404</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h1>
        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <div class="space-x-4">
            <a href="{{ url_for('auth.login') }}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
                Return to Login
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for(current_user.get_dashboard_route()) }}" class="inline-block bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition-colors">
                Go to Dashboard
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
