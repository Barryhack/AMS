{% extends "base.html" %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="text-6xl font-bold text-red-500 mb-4">400</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Bad Request</h1>
        <p class="text-gray-600 mb-8">The server could not understand your request. Please check your input and try again.</p>
        <a href="{{ url_for('auth.login') }}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}
